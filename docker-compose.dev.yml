version: '3.3'

services:
  accounting-database:
    image: postgres:9.6
    container_name: accounting-database
    restart: always
    environment:
      POSTGRES_PASSWORD: accounting
      POSTGRES_USER: accounting
      POSTGRES_DB: accounting
    volumes:
      - accounting-database:/var/lib/postgresql/data

  accounting-api:
    image: node:latest
    container_name: accounting-api
    working_dir: /app
    command:
      - sh
      - -c
      - "npm install && npm run start:backend"
    volumes:
      - ./:/app
    restart: always
    # network_mode: host
    ports:
      - 3000:3000
    depends_on:
      - accounting-database

  accounting-frontend:
    image: node:latest
    container_name: accounting-frontend
    working_dir: /app
    command:
      - sh
      - -c
      - "npm install && npm run start:frontend"
    volumes:
      - ./:/app
    restart: always
    # ports:
    #   - "4000:4200"
    network_mode: host
    depends_on:
      - accounting-api
volumes:
  accounting-database:
